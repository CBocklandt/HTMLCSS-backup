<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulier</title>
</head>

<body>
    <div class="container">
        <h1>
            Contactformulier
        </h1>
        <p>
            Vul hier uw gegevens in
        </p>
        <form action="Verstuurd.html">
            <label for="voornaam">Voornaam:</label>
            <input type="text" name="voornaam" id="" value="Mickey" required><br>
            <label for="familienaam">Familienaam:</label>
            <input type="text" name="familienaam" id="" value="Mouse">
            <label for="leeftijd">Leeftijd</label>
            <input type="number" name="leeftijd" id="" min="0" max="100" value="30">
            <label for="mail">e-mail:</label>
            <input type="email" name="mail" id="" value="info@ccv.be">
        </form>
    </div>
</body>

</html>
