    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opgave 9</title>
</head>
<body>
<script>
    var achternaam = "Bolt";
    var voornaam = "Zakaria";
    var nederlands = 9;
    var engels = 8;
    var rekenen = 7;
    var resultaat = nederlands + engels + rekenen;
    var gemiddelde = resultaat / 3;
    var volledigenaam = voornaam + " " + achternaam;


    document.write("<p>Opgave 9</p>" + volledigenaam + "<p>nederlands:9</p>" + "<br>" + "<p>engels: 8</p>" + "<br>" + "<p>rekenen:7</p>" + "<br>" + "<p>gemiddelde: " + gemiddelde + "</p>");
</script>

</body>
