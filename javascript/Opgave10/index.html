<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Datatypes</title>
</head>
<body>
<script>
    var naam = "Carl";
    var adres = "Kruislaan 111";
    document.write("<br>Opgave 10: Datatype naam is: " +typeof naam);
    var leerplicht = true;
    var volwassen = false;
    document.write("<br>Opgave 11: Datatype van leerplicht is: " +typeof leerplicht);
    var temperatuur = -10;
    document.write("<br>Opgave 12: Datatype van temperatuur is: " +typeof temperatuur);
    var btw = 0.19*100;
    document.write("<br>Opgave 13 Waarde van BTW is: " +typeof btw);
    var string = "334455";
    var resultaat = parseInt(string);
    document.write("<br>Opgave 14: parseInt(string) Resultaat is: " + typeof resultaat);
    var string = "3.34455";
    var resultaat = parseFloat(string);
    document.write("<br>Opgave 15: parseFloat(string) Resultaat is: "+ typeof resultaat);
    var float = 3.34455;
    var resultaat = parseInt(float);
    document.write("<br>Opgave 16: parseInt(float) Resultaat is: " + typeof resultaat);
    var float = 3.34455;
    var resultaat = float.toString();
    document.write("<br>Opgave 17: float.toString() Resultaat is: " + typeof resultaat);
    var float = 3.34455;
    var resultaat = float.toFixed(2);
    document.write("<br>Opgave18: float.toFixed(2) Resultaat is: " + typeof resultaat);
    var twee //variable ongedefinieerd.
    document.write("<br>Opgave 19: Datatype var twee is: " + typeof twee);
    var een = 1;
    var twee = "test";
    var drie = een*twee;
    document.write("<br>Opgave 20: De waarde van drie is: " + drie);

</script>

</body>
</html>
