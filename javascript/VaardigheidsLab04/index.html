<body>
<script>
    var palet = new Array("geel","blauw","rood","paars","groen");
    document.write("<br>Toon palet: " + palet);
    var nieuwekleur = prompt("Type een nieuwe kleur in: ");
    palet.push("nieuwe kleur");
    document.write("<br> " + nieuwekleur);
    document.write("<br>Toon palet: " + palet + nieuwekleur);
</script>
