<body>
<script>
    var getal = parseInt(prompt('Voer een getal in'));
    if (getal<20) {
        document.write('Uw gekoze getal is kleiner dan 20')
    } else if (getal>20){
        document.write('Uw gekozen getal is groter dan20')
    }
</script>
