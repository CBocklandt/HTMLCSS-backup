<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS5</title>
</head>
<body>
<script>
    var getal = parseInt(prompt('Geef een getal in'));
    var getal2 = parseInt(prompt('Geef een tweede getal in'));
    if (getal>getal2){
        document.write(getal + ' is groter dan ' + getal2);
    } else if (getal2>getal){
       document.write( getal2 + ' is groter dan ' + getal);
    } else  {
        document.write(getal + ' is gelijk dan ' + getal2);
    }

</script>

</body>
</html>
