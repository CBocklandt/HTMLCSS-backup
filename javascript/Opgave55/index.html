<body>
<script>
    var leeftijd = parseInt(prompt("wat is je leeftijd?"));
    var creditcard = confirm("Heeft u een creditcard?");
    if(creditcard == true && leeftijd >= 18){
        document.write("<h1>Je mag 1000 euro lenen</h1>");
    }else if(creditcard == false && leeftijd >= 18){
        document.write("<h1>Je mag 500 euro lenen</h1>");
    }else{
        document.write("<h1>Je mag geen geld lenen</h1>");
    }
</script>

</body>
</html>
