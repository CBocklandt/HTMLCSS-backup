<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mijnfuncties</title>
    <script>
        function verdubbel (inputgetal){
            outputgetal = inputgetal*2;
            return (outputgetal);
        }
    </script>
</head>
<body>
<script>
    mijngetal = prompt("typ getal in");
    resultaat = verdubbel(mijngetal);
    document.write("<br>Input-getal: " + mijngetal);
    document.write("<br>Output-getal: " + resultaat);
</script>


</body>
</html>
