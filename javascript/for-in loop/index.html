    var films= [];
    films['Titanic']={
        genre:'romantic, drama',
        jaartal: 1997,
        hoofdrollen: 'Leonardo DiCaprio, Kate Winslet'
    };
    films['Borat']={
        genre:'komedie',
        jaartal: 2005,
        hoofdrollen: 'Sacha'
    };
    films['The green Mile']={
        genre:'waargebeurd',
        jaartal: 1999,
        hoofdrollen: 'Tom Hanks'
    };
    for (var film in films){
        document.write('Film' +film + '<br>');
        for (var property in films[film]){
            document.write(property + ':' +films[film][property] +'<br>');
        }
    }

</script>
