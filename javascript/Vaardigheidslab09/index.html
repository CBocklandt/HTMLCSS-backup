<script>
    var rol = prompt("Wat is je rol?");
    var code = prompt("Wat is je inlogcode?");
    switch (rol){
        case "admin":
            if (code=="admin"){
                alert("Hello admin");
            }else{
                alert("code ongeldig");
            }
            break;
        case "student":
            if (code== "student"){
                alert("Hello student");
            }else{
                alert("code ongeldig");
            }
            break;
        default:
            alert("code ongeldig");
    }



</script>
