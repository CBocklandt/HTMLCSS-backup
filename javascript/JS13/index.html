<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS13</title>
</head>
<body>
<script>
    var getal = parseInt(prompt('Geef een getal :'));
    var maal = parseInt(prompt('Hoeveel keer vermenigvuldigen?'));
    for (x=1;x<=maal;x++){
        document.write(x + '*' + getal + '=' + x*getal + '<br>' );
    }
</script>
</body>
</html>
