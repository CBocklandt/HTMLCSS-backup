<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS14</title>
</head>
<body>
<script>
    var getal = parseInt(prompt('Geef een getal op tussen 0 en 100:'));
    switch (true) {
        case ( getal<10):

            if (getal==0) {
                document.write('Het getal is gelijk aan 0');
            }else{
                document.write('Getal is kleiner dan 10');
            }
            break;
        case ( getal<20):
            if (getal==10) {
                document.write('Het getal is gelijk aan 10');
            }else{
                document.write('Getal is kleiner dan 10');
            }
            break;
        case ( getal<30):
            if (getal==20) {
                document.write('Het getal is gelijk aan 20');
            }else{
                document.write('Getal is kleiner dan 30');
            }
            break;
        case ( getal<40):
            if (getal==30) {
                document.write('Het getal is gelijk aan 30');
            }else{
                document.write('Getal is kleiner dan 40');
            }
            break;
        case ( getal<50):
            if (getal==40) {
                document.write('Het getal is gelijk aan 40');
            }else{
                document.write('Getal is kleiner dan 50');
            }
            break;
        case ( getal<60):
            if (getal==50) {
                document.write('Het getal is gelijk aan 50');
            }else{
                document.write('Getal is kleiner dan 60');
            }
            break;
        case ( getal<70):
            if (getal==60) {
                document.write('Het getal is gelijk aan 60');
            }else{
                document.write('Getal is kleiner dan 70');
            }
            break;
        case ( getal<80):
            if (getal==70) {
                document.write('Het getal is gelijk aan 70');
            }else{
                document.write('Getal is kleiner dan 80');
            }
            break;
        case ( getal<90):
            if (getal==80) {
                document.write('Het getal is gelijk aan 80');
            }else{
                document.write('Getal is kleiner dan 90');
            }
            break;
        case ( getal<100):
            if (getal==90) {
                document.write('Het getal is gelijk aan 90');
            }else{
                document.write('Getal is kleiner dan 100');
            }
            break;


    }
</script>
</body>
</html>
