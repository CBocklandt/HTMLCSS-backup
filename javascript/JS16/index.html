<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS16</title>
</head>
<body>
<script>

    var vandaag = new Date();
    var jaar = vandaag.getFullYear();
    var uur= vandaag.getHours();
    var maand = vandaag.getMonth();
   var maanden = ['januari','februari','maart','april','mei','juni','juli','augustus','september','oktober','november','december'];
    var dag = 86400000;
    var eind = new Date(2020,7,9);
    var rest = ((eind-vandaag)/dag).toFixed(0);

    document.write(vandaag);
    document.write('<br>' + uur);
    document.write('<br>' + jaar);
    document.write('<br>' + maanden[maand]);
    document.write('<br>' + rest);

</script>
</body>
</html>
